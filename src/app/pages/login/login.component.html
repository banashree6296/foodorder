<div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png&quot;" /> -->
        <h3>Welcome</h3>
        <p>You are 30 seconds away from earning your own money!</p>
      </div>
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="profile-tab"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              >Register</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading">Login with us..</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Your Email *"
                    value=""
                    [(ngModel)]="login.email"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password *"
                    value=""
                    [(ngModel)]="login.pass1"
                  />
                </div>
  
                <input
                  type="button"
                  (click)="UserLogin()"
                  class="btnRegister"
                  value="login"
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade show"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <h3 class="register-heading">Register with us</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name *"
                    value=""
                    [(ngModel)]="register.name"
                  />
                </div>
  
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email *"
                    value=""
                    [(ngModel)]="register.email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    maxlength="10"
                    minlength="10"
                    class="form-control"
                    placeholder="Phone *"
                    value=""
                    [(ngModel)]="register.phone"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password *"
                    value=""
                    [(ngModel)]="register.pass1"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password *"
                    (keyup)="passCheck($event)"
                  />
                  <section *ngIf="!passValid">
                    <small class="text-danger">Password did't matched...</small>
                  </section>
                </div>
  
                <input
                  (click)="UserRegister()"
                  type="button"
                  class="btnRegister"
                  value="Register"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
